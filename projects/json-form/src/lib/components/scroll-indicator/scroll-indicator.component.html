<div class="absolute right-0 w-full flex justify-center items-center cursor-pointer z-100" [ngStyle]="{'bottom.px': [distance*4]}" *ngIf="isScrollIndicatorShown">
    <div *ngIf="!isScrollAtBottom" class="-mt-8 h-8 w-8 animate-bounce" (click)="scrollToBottom()">
        <!-- <icons class="stroke-2 stroke-current" name="chevrons-down"></icons> -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg>
    </div>
    <div *ngIf="isScrollAtBottom" class="-mt-8 h-8 w-8 animate-bounce" (click)="scrollToTop()">
        <!-- <icons class="stroke-2 stroke-current" name="chevrons-up"></icons> -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" /></svg>
    </div>
</div>
